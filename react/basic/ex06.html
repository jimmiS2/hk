<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컴포넌트에 값 전달하기(props 이용)</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // 함수형 컴퍼넌트 정의
      function Greeting(props) {
        // JSX에서 JS를 사용하려면 중괄호를 사용
        return <h1 className="greeting">dddd {props.saywhat}</h1>;
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Greeting saywhat="Good Morning!" />);
      root.render(React.createElement(Greeting, { saywhat: "Good Night~" }));
    </script>
  </body>
</html>
